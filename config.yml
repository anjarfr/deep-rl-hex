# |---------- Environment parameters ----------|

game:
  board_size: 3 # between 3 and 10
  player: 3 # starting player option, 1, 2 or 3 (mixed) Vet ikke om vi skal ha med 3 n√•?
  verbose: True # Whether the details of moves for each game is shown

display:
  node_size: 1500
  initial_color: 'white'
  edge_color: 'darkgrey'
  p1_color: 'lightsteelblue'
  p2_color: 'darkseagreen'
  delay: 0.5 #seconds
  display_last_game: True # True or False
  plot_window_size: 20

# |------------- Agent parameters -------------|

agent:
  c: 1 # exploration constant
  episodes: 300 # number of episodes
  simulations: 1000 # number of simulations (and hence rollouts) per actual game move
  m: 10 # interval of ANETs to be cached for playing TOPP
  g: 1 # number of games played in TOPP
  mcts_epsilon: 0.05

nn:
  learning_rate: 0.0008
  epsilon: 1
  epsilon_decay: 0.99
  dimensions: [64, 64, 64] # Number of nodes in each layer
  activation_hidden: 'relu' # Choose between 'linear', 'sigmoid', 'tanh' and 'relu'
  optimizer: 'adam' # Choose between 'adagrad', 'sgd', 'rmsprop' and 'adam'
  epochs: 10
  batch_size: 64
  max_buffer_length: 2000
  save_directory: "size-5-board"
  load_directory: "test-anet"

