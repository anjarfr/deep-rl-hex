
# |---------- Environment parameters ----------|

game:
  board_size: 5 # between 3 and 10
  player: 1 # starting player option, 1, 2 or 3 (mixed) Vet ikke om vi skal ha med 3 n√•?
  verbose: True # Whether the details of moves for each game is shown

display:
  node_size: 1500
  new_piece_size: 3000
  initial_color: 'white'
  p1_color: 'plum'
  p2_color: 'orange'
  delay: 0.5 #seconds
  display_last_game: True # True or False
  plot_window_size: 20

# |------------- Agent parameters -------------|

agent:
  c: 1 # exploration constant
  episodes: 200 # number of episodes
  simulations: 500 # number of simulations (and hence rollouts) per actual game move
  m: 5 # number of ANETs to be cached for playing TOPP
  g: 10 # number of games played in TOPP

nn:
  learning_rate : 0.01
  dimensions: [25, 35, 10, 25] # Number of nodes in each layer
  activation_hidden: 'Tanh' # Choose between 'Linear', 'Sigmoid', 'Tanh' and 'ReLu'
  activation_output: 'Softmax'
  optimizer: 'Adam' # Choose between 'Adagrad', 'SGD', 'RMSprop' and 'Adam'
  loss: 'CrossEntropyLoss'